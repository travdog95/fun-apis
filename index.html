<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;800&display=swap");
    </style>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
  </head>
  <body>
    <header class="header"><h1>Movie Search</h1></header>
    <div class="container">
      <div class="search-container">
        <input type="search" class="search-input" data-search-input />
        <button class="btn btn-search" data-search-button>Search</button>
        <div class="message" data-message></div>
      </div>
      <div class="pagination-container hidden" data-pagination-container>
        <div class="results-meta-data">
          Showing <span data-first-record></span> to <span data-last-record></span> of
          <span data-total-results></span> entries
        </div>
        <div class="pagination-buttons-container">
          <button class="btn btn-pagination" data-previous-page>Previous</button>
          <div class="page-buttons-container" data-page-buttons-container=""></div>
          <button class="btn btn-pagination" data-next-page>Next</button>
        </div>
      </div>
      <div class="movie-cards-container" data-movie-cards-container></div>
    </div>
    <div class="modal-container hidden" data-modal-container>
      <div class="movie-details-card" data-movie-details-card>
        <div class="header">
          <div class="title-container">
            <div class="title" data-title></div>
            <div class="close" data-modal-close-button>X</div>
          </div>
          <div class="meta-data-container">
            <div class="primary-meta-data-container">
              <div class="year" data-year></div>
              <div class="rated" data-rated></div>
              <div class="runtime" data-runtime></div>
              <div class="imdb-rating" data-imdb-rating></div>
            </div>
            <div class="actors-container" data-actors></div>
          </div>
        </div>
        <div class="main">
          <img src="" alt="Poster" data-poster />
          <div>
            <div class="plot" data-plot></div>
            <div class="genres" data-genres></div>
          </div>
        </div>
      </div>
    </div>
    <template data-movie-card-template>
      <div class="movie-card">
        <img src="" alt="Poster" data-poster />
        <div class="meta-data">
          <div class="title" data-title></div>
          <div class="type" data-type></div>
          <div class="year" data-year></div>
        </div>
      </div>
    </template>
  </body>
</html>
